<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			{{ somar() }}<br />
			{{ subtrair() }}<br />
			{{ multiplicar() }}<br />
			{{ multi() }}<br />
			{{ dividir() }}<br />
		</div>

		<script>
			const vm = new Vue({
				el: "#app",
				data: {},
				methods: {
					somar: function somar() {
						return 4 + 2;
					},
					subtrair: function () {
						return 4 - 2;
					},
					multiplicar: () => {
						return 4 * 2;
					},
					multi: () => 3 * 3,
					dividir() {
						return 4 / 2;
					},
				},
			});

			console.log(vm);
		</script>
	</body>
</html>
