<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Aprendendo Vue.JS</title>
	</head>
	<body>
		<div id="app">
			<input type="text" @keyup="imprimirTexto('Enviando parâmetro', 5)" />
			<button @click="mensagemAlerta($event, 'texto', 70)">Botão</button>
		</div>

		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					flag: false,
				},
				methods: {
					imprimirTexto(texto, num) {
						console.log(texto);
						console.log(num);
						console.log(this.flag);
					},
					mensagemAlerta(evento, p1, p2) {
						console.log(evento, p1, p2);
					},
				},
			});
		</script>
	</body>
</html>
