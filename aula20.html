<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Aprendendo Vue.JS</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<!-- <p>Saldo inicial: {{ saldo }}</p> -->
			<p v-once>Saldo inicial: {{ saldo }}</p>
			<p>Saldo atualizado: {{ saldo }}</p>
			<input type="text" id="valor" />
			<button @click="creditar()">Creditar</button>
			<button @click="debitar()">Debitar</button>
		</div>
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					saldo: 1100,
				},
				methods: {
					creditar() {
						this.saldo += parseFloat(valor.value);
					},
					debitar() {
						this.saldo -= parseFloat(valor.value);
					},
				},
			});
		</script>
	</body>
</html>
