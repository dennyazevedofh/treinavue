<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Aprendendo Vue.JS</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="c in comentarios">{{ c.id }} - {{ c.comentario }}</li>
			</ul>
			<button @click="adicionarElemento()">Adicionar</button>
			<button @click="removerElemento()">Remover</button>
			<button @click="modificarElemento()">Atualizar</button>
		</div>
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					comentarios: [
						{ id: 1, comentario: "Comentário 01" },
						{ id: 2, comentario: "Comentário 02" },
						{ id: 3, comentario: "Comentário 03" },
					],
				},
				methods: {
					adicionarElemento() {
						//this.comentarios[3] = { id: 4, comentario: "Novo comentário" };
						//console.log(this.comentarios);
						this.comentarios.push({ id: 4, comentario: "Novo comentário" });
					},
					removerElemento() {
						this.comentarios.pop();
					},
					modificarElemento() {
						//this.comentarios[1] = { id: 2, comentario: "Comentário 02 atualizado",};
						//console.log(this.comentarios);
						//this.$set(<array>,<key>,<novo valor>)
						this.$set(this.comentarios, 1, {
							id: 2,
							comentario: "Comentário 02 atualizado",
						});
					},
				},
			});
		</script>
	</body>
</html>
