<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Aprendendo Vue.JS</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<h4>Adicionar pacientes</h4>
			<span>Nome: </span><input type="text" id="inputNome" />
			<span>Idade: </span><input type="text" id="inputIdade" />
			<span>Plano: </span><input type="text" id="inputPlano" />
			<button @click="adicionarPaciente()">Adicionar</button>
			<hr />
			<h4>Ãšltimo Pacientes Cadastrado</h4>
			<p v-if="pacientes.length > 0">
				{{ ultimoPaciente }}
			</p>
			<hr />
			<h4>Pacientes do Plano Ouro</h4>
			<p v-for="p in pacientesPlanoOuro">{{ p.nome }}</p>
			<hr />
			<h4>Pacientes Cadastrados</h4>
			<p v-for="p in pacientes">{{ p.nome }}</p>
		</div>
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					pacientes: [],
				},
				methods: {
					adicionarPaciente() {
						this.pacientes.push({
							nome: inputNome.value,
							idade: inputIdade.value,
							plano: inputPlano.value,
						});
					},
				},
				computed: {
					ultimoPaciente() {
						let key = this.pacientes.length - 1
						let txt = ''

						txt += 'Paciente ' + this.pacientes[key].nome
						txt += ' Idade ' + this.pacientes[key].idade
						txt += ' Plano ' + this.pacientes[key].plano

						return txt
					},
					pacientesPlanoOuro() {
						return this.pacientes.filter(item => item.plano == 'Ouro')
					}
				}
			});
		</script>
	</body>
</html>
