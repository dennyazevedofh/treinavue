<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Aprendendo Vue.JS</title>
		<style></style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(curso, key) in cursos" v-text="key +' - '+ curso"></li>
			</ul>
			<hr />
			<table border="1">
				<thead>
					<tr>
						<th>ID</th>
						<th>Título</th>
						<th>Descrição</th>
					</tr>
				</thead>
				<tbody>
					<!--
					<tr v-for="curso in cursos2">
						<td></td>
						<td>{{ curso }}</td>
						<td></td>
					</tr>
					-->
					<!--
					<tr v-for="(curso, id) in cursos2">
						<td>{{ id }}</td>
						<td>{{ curso.titulo }}</td>
						<td>{{ curso.descricao }}</td>
					</tr>
					-->
					<!-- destructuring assignment - ES6 ou superior -->
					<tr v-for="({titulo,descricao}, id) in cursos2">
						<td>{{ id }}</td>
						<td>{{ titulo }}</td>
						<td>{{ descricao }}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					cursos: [
						"Laravel",
						"Web Completo",
						"Banco de Dados",
						"Solid",
						"Angular",
					],
					cursos2: {
						1000: {
							titulo: "Laravel",
							descricao: "Domine o framework PHP mais poderoso do mundo",
							preco: 200,
							duracao: 40,
						},
						1001: {
							titulo: "Banco de Dados",
							descricao: "Aprenda os principais BD relacionais do mercado",
							preco: 150,
							duracao: 30,
						},
					},
				},
				methods: {},
			});
		</script>
	</body>
</html>
