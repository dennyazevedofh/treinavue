<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Aprendendo Vue.JS</title>
		<style>
			.branco {
				background-color: white;
			}

			.verde {
				background-color: green;
			}

			.azul {
				background-color: blue;
			}

			.vermelho {
				background-color: red;
			}

			.borda {
				border: 1px solid;
			}

			.principal {
				width: 200px;
				height: 200px;
			}

			.comum {
				width: 50px;
				height: 50px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="borda principal" :class="cor">
				Cor: {{ cor }}
				<br />
				Posição X do Mouse: {{ posicaoX }}
				<bvr />
				Posição Y do Mouse: {{ posicaoY }}
			</div>
			<hr />
			<div @click="mudarCor('verde')" class="borda comum"></div>
			<div
				class="borda comum"
				@mouseover="mudarCor('azul')"
				@mouseout="mudarCor('vermelho')"
			></div>
			<div class="borda comum" @mousemove="coordenadas($event)"></div>
		</div>

		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					cor: "branco",
					posicaoX: 0,
					posicaoY: 0,
				},
				methods: {
					mudarCor(c) {
						this.cor = c;
					},
					coordenadas(evento) {
						this.posicaoX = evento.clientX;
						this.posicaoY = evento.clientY;
					},
				},
			});
		</script>
	</body>
</html>
