<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Aprendendo Vue.JS</title>
		<style>
			.branco {
				background-color: white;
			}

			.verde {
				background-color: green;
			}

			.azul {
				background-color: blue;
			}

			.vermelho {
				background-color: red;
			}

			.borda {
				border: 1px solid;
			}

			.principal {
				width: 200px;
				height: 200px;
			}

			.comum {
				width: 50px;
				height: 50px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 
			<a
				href="https://vuejs.org"
				target="_blank"
				@click="prevenirComportamentoPadrao($event)"
			>
				Link
			</a>
			-->
			<a
				href="https://vuejs.org"
				target="_blank"
				@click.prevent="prevenirComportamentoPadrao()"
			>
				Link
			</a>
			<br />
			Mensagem: {{ msg }}
			<hr />
			<!-- <button @click="executarUmaVez()">Botão</button> -->
			<button @click.once="executarUmaVez()">Botão</button>
			<p>Cliques: {{ cliques }}</p>
			<hr />
			<!-- <form @submit.prevent="previnirUmaVez()"></form> -->
			<form @submit.prevent.once="previnirUmaVez()">
				<button type="submit">Enviar</button>
			</form>
			<p>Formulário: {{ formulario }}</p>
			<hr />
			<!-- <input type="text" @keyup.x="capturandoTeclas($event)" /> -->
			<input type="text" @keyup.Shift.Enter="capturandoTeclas($event)" />
			<p>Teclas: {{ teclas }}</p>
		</div>

		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					msg: "",
					cliques: 0,
					formulario: "",
					teclas: "",
				},
				methods: {
					/*
					prevenirComportamentoPadrao(event) {
						event.preventDefault();
						this.msg = "Comportamento padrão ativado";
					},
					*/
					prevenirComportamentoPadrao() {
						this.msg = "Comportamento padrão ativado";
					},
					executarUmaVez() {
						this.cliques++;
					},
					previnirUmaVez() {
						this.formulario = "Previnindo o comportamento padrão";
					},
					capturandoTeclas(evento) {
						//this.teclas = evento.key;
						//this.teclas += evento.key;
						this.teclas = "Modificadores ancadeados com sucesso!";
					},
				},
			});
		</script>
	</body>
</html>
