<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Aprendendo Vue.JS</title>
	</head>
	<body>
		<div id="app">
			{{ somar() }}<br />
			{{ subtrair() }}<br />
			{{ multiplicar() }}<br />
			{{ multi() }}<br />
			{{ dividir() }}<br />
		</div>

		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					n1: 10,
					n2: 5,
				},
				methods: {
					somar: function somar() {
						return this.n1 + this.n2;
					},
					subtrair: function () {
						return this.n1 - this.n2;
					},
					multiplicar: () => {
						console.log(this);
						return this.n1 * this.n2; //erro - contexto léxico
					},
					multi: () => this.n1 * this.n2, //erro - contexto léxico
					dividir() {
						let f = () => {
							console.log("******", this);
							return "teste";
						};
						console.log(f());
						console.log(this);
						return this.n1 / this.n2;
					},
				},
			});
		</script>
	</body>
</html>
