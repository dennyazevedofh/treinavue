<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Aprendendo Vue.JS</title>
		<style>
			.verde {
				color: green;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- <a href="{{ site }}">Site</a> NÃ£o funciona -->
			<a v-bind:href="site">Site</a>
			<p v-bind:class="cor">Entendendo a diretiva v-bind</p>
			<input type="text" v-bind:placeholder="instrucaoDePreenchimento" />
			<!-- <input type="checkbox" checked /> -->
			<input type="checkbox" v-bind:checked="check" />
		</div>

		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					site: "https://vuejs.org",
					cor: "verde",
					instrucaoDePreenchimento: "Nome Completo",
					check: false, //true - marca o checkbox
				},
				methods: {},
			});
		</script>
	</body>
</html>
