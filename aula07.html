<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Document</title>
		<style>
			.verde {
				color: green;
			}
			.negrito {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- sintaxe sugar = não coloco v-bind: - coloco apenas : -->
			<!-- <a :href="site" href="google.com.br">Site</a> sobreposição, neste caso é difícil acontecer -->
			<a :href="site">Site</a>
			<!-- por padrão a classe defionida de forma fixa, sempre fica a esquerda no navegador -->
			<p :class="cor" class="negrito">Entendendo a diretiva v-bind</p>
			<input type="text" :placeholder="instrucaoDePreenchimento" />
			<!-- <input type="checkbox" checked /> -->
			<input type="checkbox" :checked="check" />
		</div>

		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					site: "https://vuejs.org",
					cor: "verde",
					instrucaoDePreenchimento: "Nome Completo",
					check: false, //true - marca o checkbox
				},
				methods: {},
			});

			console.log(vm);
		</script>
	</body>
</html>
