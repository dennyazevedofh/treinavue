<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Aprendendo Vue.JS</title>
	</head>
	<body>
		<div id="app">{{ mensagem }}</div>

		<script>
			options = {
				el: "#app",
				data: {
					mensagem: "Primeiro template controlado pelo Vue",
				},
			};

			const vm = new Vue(options);

			console.log(vm);
		</script>
	</body>
</html>
